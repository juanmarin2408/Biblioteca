version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: mysql_biblioteca
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin     # Contrase√±a de root
      MYSQL_DATABASE: libros_bd      # Base de datos inicial
    ports:
      - "3307:3306"                  # Exponer MySQL a tu host
    volumes:
      - db_data:/var/lib/mysql
      - ./bd/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data: